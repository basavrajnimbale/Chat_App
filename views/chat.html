<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .custom-margin div{
            margin-left: 35vw;
        }
    </style>
    <title>Group Chat</title>
</head> 
<body>
    <div class="container">
        <h2 class="text-center mb-4">Chat App</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-8 bg-secondary text-light">You: joined</div>
            <div class="col-8">Vaibhav: joined</div>
            <div class="col-8 bg-secondary text-light">You: hello</div>
            <div class="col-8">Vaibhav: hii there</div>
            <div class="col-8 bg-secondary text-light">You: what is up?</div>
            <div class="col-8">Vaibhav: All good</div>
        </div>
        <div class="custom-margin py-2 fixed-bottom bg-primary align-items-center">
            <div>
                <input type="text" name="comment" id="comment" placeholder="write here">
                <button class="mx-1">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>

</html>
