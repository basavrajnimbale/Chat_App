<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .custom-margin div {
            margin-left: 35vw;
        }
    </style>

    <title>Group Chat</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success navbar-dark py-1">
        <div class="container">
            <a href="#" class="navbar-brand">Chat App</a>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link" id="logoutbtn">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-----main div----->
    <div class="row">
        <!-- left panel -->
        <div class="col-4 py-1 left-panel px-0 groupList">
            <button class="container btn btn-primary" type="submit" id="createGrp">Create Group</button>
            <div class="groupList2">
                <h3 class="text-center">Groups</h3>
                <div class="groups">
                    <ul class="list-group" id="grpList">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-4 group d-none">
            <form id="createGrpForm">
                <div class="form-group">
                    <label for="name">Enter name</label>
                    <div class="input-box">
                        <input type="text" class="form-control" name="name" id="name" required />
                    </div>
                </div>
                <div class="d-flex my-3">
                    <span>Add participants</span>
                    <div class="mx-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            </div>
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input class="form-control" type="search" id="searchUser" placeholder="Search by name">
                        </div>
                        <div class="card my-1">
                            <ul class="list-group list-group-flush" id="userList"></ul>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-success" id="create" type="submit">Create group</button>
                <button class="btn btn-default" id="cancel" type="button">Cancel</button>
            </form>
        </div>
        
        <!-- right panel -->
        <div class="col-8 right d-none">
            <div class="navbar navbar-primary bg-primary py-1">
                <div class="container">
                    <a class="navbar-brand ms-3" href="#">
                        <span class='me-4'><i class='bi bi-people'></i></span>
                        <span id="grpName">Group</span>
                    </a>
                    <div class="navbar-nav">
                        <li class="nav-item active">
                            <i class="bi bi-three-dots-vertical text-light 3dots" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"></i>
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
                                aria-labelledby="offcanvasExampleLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <div class="container">
                                        <div class="row align-items-center">
                                            <div class="col">
                                                <div class="text">
                                                    All Members
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <button class="btn btn-light" id="addUserButton">Add User</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container newGroupList d-none">
                                        <form id="userAddForm">
                                            <div class="d-flex my-3">
                                                <span>Add participants</span>
                                                <div class="mx-2">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                        </div>
                                                        <span class="input-group-text"><i
                                                                class="bi bi-search"></i></span>
                                                        <input class="form-control" type="search" id="searchUser"
                                                            placeholder="Search by name">
                                                    </div>
                                                    <div class="card my-1">
                                                        <ul class="list-group list-group-flush" id="newUserList"></ul>
                                                    </div>
                                                </div>
                                            </div>
                                            <button class="btn btn-outline-success btn-form-control"
                                                id="addUser" type="submit">Add</button>
                                            <button class="btn btn-default btn-form-control" id="newCancel"
                                                type="button">Cancel</button>
                                        </form>
                                    </div>
                                    <ul class="offcanvas-ul">

                                    </ul>
                                </div>
                            </div>
                        </li>
                    </div>
                </div>
            </div>
            <div class="justify-content-center" id="dummy">
                <div class="bg-secondary text-light">You: joined</div>
                <div>Vaibhav: joined</div>
                <div class="bg-secondary text-light">You: hello</div>
                <div>Vaibhav: hii there</div>
                <div class="bg-secondary text-light">You: what is up?</div>
                <div>Vaibhav: All good</div>
            </div>
            <div class="custom-margin py-2 fixed-bottom bg-primary align-items-center">
                <div>
                    <input type="text" name="comment" id="comment" placeholder="write here">
                    <button class="mx-1" id="sendbtn">Send</button>
                    <input class="mx-0.5" type="file" name="file" id="file" accept=".jpg, .png" />
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../public/js/chat.js"></script>
</body>

</html>
